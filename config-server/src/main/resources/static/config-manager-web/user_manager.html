                    <div id="toolbar_seller" class="btn-group">
                        <button class="LookDetail btn btn-default" data-toggle="modal" data-target="#add_user"

            </div>

<div class="modal fade" id="resource_access" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width:400px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="access_user">可访问用户</h4>
            </div>
            <div class="modal-body" style="height:200px;">
                <div class="form-group col-md-12">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="access_resource">Access this resource users</label>
                            <textarea id="access_resource" rows="5" cols="8" class="form-control" contenteditable='true'></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="">
                <button class="btn btn-success" onclick="addPermission()">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- END MAIN -->

<footer>
    <div class="container-fluid">
    </div>
</footer>

<!-- start modal -->
<div class="modal fade" id="add_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:400px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body" style="height:350px;">
                <div class="form-group col-md-12">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="item-username">用户名称</label>
                            <input type="text" class="form-control" id="item-username" placeholder="用户名称">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="item-password">用户密码</label>
                            <input type="text" class="form-control" id="item-password" placeholder="用户密码">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="item-department">所属部门</label>
                            <input type="" class="form-control" id="item-department" placeholder="所属部门">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="item-role">角色</label>
                            <select class="form-control" id="item-role" placeholder="角色">
                                <option value="develop">DEVELOPER</option>
                                <option value="customer">CUSTOMER</option>
                                <option value="admin">ADMIN</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="submit-item" class="btn btn-success" onclick="userChange()">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- end modal -->
