<!doctype html>
<html lang="en">

<head>
	<title>Item</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="assets/vendor/chartist/css/chartist-custom.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="page-container" style="margin-top:30px">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="toolbar_seller" class="btn-group">
							<button class="btn btn-default" data-toggle="modal" data-target="#add-item">
								<span class="glyphicon glyphicon-add" aria-hidden="true"></span>创建配置
							</button>
						</div>
						<table id="config_table"></table>
					</div>
				</div>
			</div>
		</div>
		<!-- END MAIN CONTENT -->
	</div>

	<!-- start 模态框 -->
	<div class="modal fade" id="add-item" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog;width:830px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">配置添加</h4>
				</div>
				<div class="modal-body" style="height:800px;">
					<div class="form-group col-md-6">
						<div class="row">
							<div class="form-group col-md-12">
								<label for="item-name">Namespace</label>
								<input type="text" class="form-control" id="item-name" placeholder="命名空间">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label for="item-class">groupId</label>
								<input type="text" class="form-control" id="item-group" placeholder="分组">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label for="item-class">dataId</label>
								<input type="text" class="form-control" id="item-data" placeholder="标识">
							</div>
						</div>
					</div>
					<div class="form-group col-md-6">
						<div class="row">
							<div class="form-group col-md-12">
								<label for="item-class">remark</label>
								<input type="text" class="form-control" id="item-remark" placeholder="备注">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label for="item-class">开启Beta</label>
								<select id="select_beta" onchange="openBeta()" class="form-control">
									<option value="0">关闭</option>
									<option value="1">开启</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label for="item-class">betaIp</label>
								<input id="beta_client_ids" type="text" class="form-control" disabled="true" id="item-beta"
									placeholder="灰度配置：client-id-1,client-id-2,">
							</div>
						</div>
					</div>
					<div class="form-group col-md-12">
						<div class="row">
							<div class="form-group col-md-12">
								<label for="item-desc">Context</label>
								<div id=configContext id="item-content"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="submit-item" class="btn btn-success" onclick="submitItem()">提交</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	<!-- end 模态框 -->

	<!-- END MAIN -->
	<div class="clearfix"></div>
	<footer>
		<div class="container-fluid">
		</div>
	</footer>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
	<script src="assets/vendor/chartist/js/chartist.min.js"></script>
	<script src="assets/scripts/klorofil-common.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap-table.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap-editable.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap-table-editable.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap-dialog.js"></script>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="assets/scripts/wangEditor.min.js"></script>
	<script src="assets/scripts/utils.js"></script>
	<script src="assets/scripts/config_table.js"></script>
	<script>
		var data = {
			canView: sessionStorage.getItem('canView')
		}

		var myNav = new Vue({
			el: '#sidebar-nav',
			data: data
		})

		var E = window.wangEditor
		var editor = new E('#configContext')
		editor.customConfig.menus = []
		editor.create()
		editor.$textElem.attr('contenteditable', true)
		$(".w-e-text-container").height(500);

		function submitItem() {
			var data = {
				"item_name": $('#item-name').val(),
				"type": $('#item-class').val(),
				"item_desc": $('#item-desc').val()
			}
			$.ajax({
				url: HTTP_REQUEST_API_URL + '/api/add/item',
				type: 'post',
				data: JSON.stringify(data),
				dataType: 'json',
				headers: {
					"Content-Type": "Application/json",
					"token": sessionStorage.getItem("access_token")
				},
				success: function (result) {
					if (result.state) {
						alert("成功")
					} else {
						alert(result.msg)
					}
				}
			})
		}

		function openBeta() {
			var selectItem = document.getElementById("select_beta")
			var status = selectItem.options[selectItem.selectedIndex].value;
			if (status == 1 || status == '1') {
				document.getElementById('beta_client_ids').disabled=false;
			} else {
				document.getElementById('beta_client_ids').disabled=true;
			}
		}

	</script>
</body>

</html>
