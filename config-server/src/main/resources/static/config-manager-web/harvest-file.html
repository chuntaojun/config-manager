	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="assets/vendor/chartist/css/chartist-custom.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">

	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">

<body>
	<!-- MAIN -->
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="page-container" style="margin-top:30px">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<table id="harvest-table"></table>
					</div>
				</div>
			</div>
		</div>
		<!-- END MAIN CONTENT -->
	</div>
	<!-- start Model -->
	<div class="modal fade" id="harvest-context" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">收货单内容查看</h4>
				</div>
				<div class="modal-body" style="height:480px">
					<div class="form-group col-md-12">
						<div class="row">
							<div class="form-group col-md-12">
								<label for="item-name">收货单内容</label>
								<textarea rows="20" v-model=context class="form-control" disabled placeholder="收货单内容">
									</textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	<!-- end Model -->
	<!-- Javascript -->
	<script src="assets/vendor/jquery/jquery.min.js"></script>

	<script src="assets/scripts/harvest_table.js"></script>
	<script>
	</script>
